<input type="text" id="name" />
<button onclick="sendMessage();">Submit</button>
<script type="text/javascript">

var webso = new WebSocket("ws://localhost:3001/WebsocketT/SEP");
webso.onmessage=function display(name)
{alert(name.data);}
function sendMessage()
{
	webso.send(name);
	name.value="";
}
</script>
